<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Galeria de imagenes</title>
</head>
<body>
    <header>
        <h1 id="titulo">Galería de imágenes</h1>
    </header>

    <div class="container">
        <figure>
            <img id="imagen1" class="imagen" src="./imagenes/paisaje1.png" alt="paisaje1">
        </figure>
        <figure>
            <img id="imagen2" class="imagen" src="./imagenes/paisaje2.jpg" alt="paisaje1">
        </figure>
        <figure>
            <img id="imagen3" class="imagen" src="./imagenes/paisaje3.jpeg" alt="paisaje1">
        </figure>
        <figure>
            <img id="imagen4" class="imagen" src="./imagenes/paisaje4.jpg" alt="paisaje1">
        </figure>
    </div>
    
</body>
</html>
